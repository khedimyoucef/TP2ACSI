<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Tableau de bord</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f4f8;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      h1,
      h2 {
        text-align: center;
      }

      nav {
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto 30px auto;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }

      nav ul li a {
        text-decoration: none;
        color: #2e86de;
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #2167b9;
        color: white;
      }

      #children-list {
        background-color: white;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      #children {
        list-style-type: none;
        padding-left: 0;
      }
      #children li {
        background-color: #ffffff;
        padding: 15px 20px;
        margin-bottom: 12px;
        border-radius: 12px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: #2c3e50;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: space-between; /* add this line */
        gap: 12px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        cursor: default;
      }

      #children li:hover {
        background-color: #e6f0ff;
        box-shadow: 0 5px 12px rgba(33, 103, 185, 0.3);
        color: #1a3a7a;
      }

      #children li::before {
        content: "ðŸ‘¶";
        font-size: 24px;
        flex-shrink: 0;
      }

      /* Style the Modifier button */
      #children button {
        background-color: #2e86de;
        border: none;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      #children button:hover {
        background-color: #2167b9;
      }
    </style>
  </head>
  <body>
    <h1>Bienvenue sur votre tableau de bord</h1>
    <nav>
      <ul>
        <li><a href="/add_child.html">Ajouter un enfant</a></li>
        <li><a href="/admission.html">Demande d'admission</a></li>
        <li><a href="/logout">DÃ©connexion</a></li>
      </ul>
    </nav>

    <section id="children-list">
      <h2>Vos enfants inscrits</h2>
      <ul id="children">
        <!-- List items will be added here dynamically -->
      </ul>
    </section>

    <script>
      // When the page loads
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/children")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok " + response.status);
            }
            return response.json();
          })
          .then((children) => {
            const childrenList = document.getElementById("children");
            childrenList.innerHTML = ""; // Clear existing content

            if (children.length === 0) {
              childrenList.innerHTML = "<li>Aucun enfant inscrit.</li>"; // No child found message
              return;
            }

            // Loop through children and add them as list items with Modifier button
            children.forEach((child) => {
              const li = document.createElement("li");
              li.textContent = `${child.name} - ${calculateAge(
                child.birthdate
              )} ans - Allergies: ${child.allergies || "Aucune"}`;

              // Create the Modifier button
              const btn = document.createElement("button");
              btn.textContent = "Modifier";
              btn.onclick = () => {
                location.href = `/edit_child.html?id=${child.id}`;
              };

              // Append a space and the button
              li.appendChild(document.createTextNode(" "));
              li.appendChild(btn);

              childrenList.appendChild(li);
            });
          })
          .catch((error) => {
            console.error("Error fetching children:", error);
          });
      });

      // Helper function to calculate age from birthdate string (yyyy-mm-dd)
      function calculateAge(birthdate) {
        const birth = new Date(birthdate);
        const today = new Date();
        let age = today.getFullYear() - birth.getFullYear();
        const m = today.getMonth() - birth.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
          age--;
        }
        return age;
      }
    </script>
  </body>
</html>

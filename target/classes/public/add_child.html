<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un enfant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }

        form {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: vertical;
            transition: border-color 0.3s ease;
            font-family: Arial, sans-serif;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #2e86de;
            box-shadow: 0 0 8px rgba(46, 134, 222, 0.4);
        }

        button {
            width: 100%;
            padding: 12px 0;
            background-color: #2e86de;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2167b9;
        }

        p a {
            display: block;
            margin-top: 25px;
            text-align: center;
            color: #2e86de;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }

            form {
                padding: 25px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <form method="POST" action="/api/children">
        <h1>Ajouter un enfant</h1>
        <label for="name">Nom complet:</label>
        <input type="text" id="name" name="name" required />

        <label for="birthdate">Date de naissance:</label>
        <input type="date" id="birthdate" name="birthdate" required />

        <label for="allergies">Allergies:</label>
        <textarea id="allergies" name="allergies" placeholder="Précisez les allergies (sinon laissez vide)"></textarea>

        <label for="special_needs">Besoins particuliers:</label>
        <textarea id="special_needs" name="special_needs" placeholder="Précisez les besoins particuliers"></textarea>

        <button type="submit">Ajouter</button>
        <p><a href="/dashboard.html">Retour au tableau de bord</a></p>
    </form>
</body>
</html>
